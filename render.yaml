services:
  - type: web
    name: heures-caillet-ferblanterie
    env: node
    buildCommand: npm install
    startCommand: node server-postgres.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: heures-caillet-db
          property: connectionString

databases:
  - name: heures-caillet-db
    plan: free
    databaseName: heures_caillet
    user: heures_user
